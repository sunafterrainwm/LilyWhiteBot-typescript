version: "3"

services:
  lilywhitebot:
    image: lilywhitebot
    restart: always
    working_dir: /home/node/app
    volumes:
      - lilywhitebot-plugins:/home/node/app/plugins
      - lilywhitebot-config:/home/node/app/config
      - lilywhitebot-cache:/home/node/cache

  nginx:
    # ...
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 與上面保持一致
      - lilywhitebot-cache:/var/www/html

volumes:
  lilywhitebot-plugins:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./plugins
  lilywhitebot-config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./config
  lilywhitebot-cache:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./cache
